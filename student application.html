<head>
  <title>Student Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
    }
    h3 {
      text-align: center;
      color: #fff;
      padding: 20px;
      background: #1a5276;
      border-radius: 10px;
      width: 50%;
      margin: 20px auto;
    }
    table {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: auto;
      width: 50%;
    }
    td {
      padding: 10px;
      font-weight: bold;
      color: #1a5276;
    }
    input[type="text"], input[type="password"], textarea {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
      border-color: #2193b0;
      box-shadow: 0 0 8px rgba(33,147,176,0.5);
      outline: none;
    }
    input[type="submit"] {
      background: #2193b0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background: #1a5276;
    }
  </style>
</head>

<script type="text/javascript">
	
	function validate(){

		if(document.myForm.First_Name.value==""){

			alert("Please provide First Name !");
			document.myForm.First_Name.focus();
			return false;
		}

		if(document.myForm.Last_Name.value==""){

			alert("Please provide Last Name !");
			document.myForm.Last_Name.focus();
			return false;
		}

		if(document.myForm.Mobile.value==""){

			alert("Please provide mobile number !!");
			document.myForm.Mobile.focus();
			return false;
		}

		if(document.myForm.Email.value==""){

			alert("Please provide valid Email !!");
			document.myForm.Email.focus();
			return false;
		}

		if(document.myForm.Password.value==""){

			alert("Please Enter Password !!");
			document.myForm.Password.focus();
			return false;
		}

		if(document.myForm.city.value==""){

			alert("Please provide city");
			document.myForm.city.focus();
			return false;
		}

		if(document.myForm.state.value==""){

			alert("Please Enter State !!");
			document.myForm.state.focus();
			return false;
		}

		return(true);

			}


</script>



</head>

<body>



	<form action = "#" name = "myForm" onSubmit = "return (validate())";>

<h3 align = "center"> STUDENT APPLICATION FORM</h3>

<table align = "center" cellpadding="9">

<tr>
<td> First Name : </td>
<td>
<input type = "text" name = "First_Name" placeholder="First Name" />
</td>
</tr>

<tr>
<td> Last Name : </td>
<td>
	<input type = "text" name ="Last_Name" placeholder="Last Name" />
</td>

</tr>

<tr>
	<td> Gender : </td>
	<td> Male
		<input type="radio" name="Gender" value="male" /> 
	Female
 
 <input type="radio" name="Gender" value="female" />
	</td>
</tr>


<tr>
	<td> Moblie No. </td>
<td>
      <input type="text" name="Mobile" placeholder="Moblie Number" />
</td>
</tr>

<tr>
	<td> Email : </td>
	<td> <input type="text" name="Email" placeholder="Email Id" />
	</td>
</tr>


<tr>
	<td> Password : </td>
	<td><input type="Password" name="Password" placeholder="Password" />
	</td>
</tr>


<tr>
	<td> Address : </td>

<td>
	<textarea name = "Address" rows="5" cols="20" placeholder="Address" />
		
	</textarea>
</td>

</tr>

<tr>
	<td> City :</td>

<td>
	<input type="text" name="city" placeholder="City" />
</td>

</tr>


<tr>
	<td> State : </td>
<td>
	<input type="text" name="state" placeholder="State" />
</td>

</tr>


<tr>
	<td> Country : </td>
	<td>
		<input type="text" name="Country" value="INDIA" readonly="readonly" />
	</td>
</tr>


<tr>
<td> Select Course :</td> <br>
<td>
Computer<input type="radio" name="Course" value="Computer" />

Mechanical<input type="radio" name="Course" value="Mechanical" />

Civil<input type="radio" name="Course" value="Civil" />
</td>
</tr>

<tr>
	<td align="right"> </td>
	<td>
<input type="Submit"  Value = "Submit"  />
</td>
</tr>


</table>

</form>

</body>

</html>
